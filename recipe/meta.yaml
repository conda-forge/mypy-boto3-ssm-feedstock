{% set name = "mypy-boto3-ssm" %}
{% set version = "1.36.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mypy_boto3_ssm-{{ version }}.tar.gz
  sha256: bbb9a9ce0e318cad2a53f8200102b4fdc547c7f33912146df82698c9ae40181f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - boto3
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_ssm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.SSM 1.34.61 service generated with mypy-boto3-builder 7.23.2
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - renan-r-santos
